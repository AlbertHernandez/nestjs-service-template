---
name: 'Todo to issue'

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: "TODO to Issue"
        uses: "alstr/todo-to-issue-action@v4"
        with:
          ISSUE_TEMPLATE: |
            ## New Codebase TODO âœ…
            ### Title
            {{ title }}

            ### URL
            {{ url }}

            ### Body
            {{ body }}

            <details><summary>Source of this issue</summary>

            {{ snippet }}

            </details>
          AUTO_ASSIGN: true
          IGNORE: "./github/workflows/todo-to-issue-yml"
