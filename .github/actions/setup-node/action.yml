---
name: 'Setup node'

description: 'Setup node with project version and install dependencies'

inputs:
  version:
    description: 'Node version to use'
    required: false
  npm_token:
    description: 'NPM Token'
    required: false
    default: ''

runs:
  using: "composite"
  steps:
    - name: Authenticate npm üîë
      shell: bash
      run: echo "//registry.npmjs.org/:_authToken=${{ inputs.npm_token }}" > ~/.npmrc
    - name: Cache Dependencies ‚åõÔ∏è
      uses: actions/cache@v4
      id: cache-node-modules
      with:
        path: 'node_modules'
        key: ${{ runner.os }}-node_modules-${{ hashFiles('package*.json') }}-${{ hashFiles('.github/actions/setup-node/action.yml') }}-node-${{ hashFiles('.nvmrc') }}-${{ inputs.version }}
    - name: Setup Node ‚öôÔ∏è
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.version }}
        node-version-file: '.nvmrc'
        cache: npm
    - name: Install dependencies üì•
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      shell: bash
      run: |
        # Bellow npm install is a workaround for https://github.com/swc-project/swc/issues/5616#issuecomment-1651214641
        npm install --save-optional \
          "@swc/core-linux-x64-gnu@1" \
          "@swc/core-linux-x64-musl@1"
